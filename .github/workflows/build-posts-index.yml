name: Build posts index

on:
  push:
    branches: [ main ]
    paths:
      - "data/posts/**"
      - "data/files/**"
      - "scripts/build_posts_index.rb"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate data/posts.json
        run: ruby scripts/build_posts_index.rb

      - name: Commit if changed
        run: |
          if git diff --quiet -- data/posts.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/posts.json
          git commit -m "chore: update posts index"
          git push
