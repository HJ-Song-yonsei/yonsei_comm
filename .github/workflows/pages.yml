name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ "빌드"는 하지 않고, 레포의 정적 파일을 그대로 build/로 복사
      - name: Assemble static site to build/
        run: |
          mkdir -p build
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            ./ build/

          # ✅ (권장) Jekyll 처리 비활성화: md/json 등 정적 파일이 그대로 서빙되게
          touch build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
