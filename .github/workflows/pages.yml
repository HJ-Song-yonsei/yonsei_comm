name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # or your default
  workflow_dispatch:      # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- BUILD YOUR SITE HERE ---
      # Replace these commands with your actual build that outputs to `build/`
      - name: Build (placeholder)
        run: |
          mkdir -p build
          echo "<!doctype html><meta charset='utf-8'><title>It works</title>" > build/index.html

      # Upload the folder that contains your built site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
