name: Update Pure Publications JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 14 * *"   # Runs at 06:00 KST on the 15th of every month
  push:
    branches: [ main ]
    paths:
      - "scripts/build_pure_publications_json.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create data directory
        run: mkdir -p data

      - name: Build JSON
        run: |
          python scripts/build_pure_publications_json.py

      - name: Commit if changed
        run: |
          if git diff --quiet -- data/*.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: update pure publications json"
          git push
